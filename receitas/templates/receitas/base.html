{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sabores da Casa{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-yellow-100 to-orange-200 text-orange-900 transition-colors duration-500">
    <header class="bg-gradient-to-r from-orange-600 via-orange-500 to-yellow-400 text-white p-6 shadow-xl rounded-b-2xl transition-all duration-500">
        <div class="container mx-auto relative flex items-center justify-between">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="flex items-center drop-shadow-lg">
                    <div class="text-4xl mr-4">
                        <i class="fas fa-mortar-pestle"></i>
                    </div>
                    <h1 class="text-3xl font-bold tracking-wide drop-shadow-lg">Sabores da Casa</h1>
                </div>
            </div>
            <nav class="ml-auto relative z-10">
                <a href="{% url 'home' %}" class="text-yellow-100 hover:text-white mx-2 font-semibold transition-colors duration-300">Home</a>
                <a href="{% url 'sobre' %}" class="text-yellow-100 hover:text-white mx-2 font-semibold transition-colors duration-300">Sobre</a>
                <a href="{% url 'contato' %}" class="text-yellow-100 hover:text-white mx-2 font-semibold transition-colors duration-300">Contato</a>
            </nav>
        </div>
    </header>

    <!-- Barra de pesquisa global -->
    <div class="container mx-auto mt-8 p-4 flex justify-center">
        <form method="GET" action="{% url 'pesquisar_receitas' %}"
            class="w-full max-w-lg flex bg-white rounded-full shadow-lg overflow-hidden">
            <input 
                type="text" 
                name="q" 
                placeholder="Pesquisar receitas..." 
                class="flex-grow p-3 text-orange-900 focus:outline-none focus:ring-2 focus:ring-orange-500 rounded-l-full pl-5 bg-orange-50" />
            <button type="submit" 
                class="bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-r-full transition duration-300 ease-in-out flex items-center justify-center shadow-lg">
                <i class="fas fa-search mr-2 text-yellow-200 drop-shadow"></i> Pesquisar 
            </button>
        </form>
    </div>
    
    <main class="container mx-auto p-6 mt-8 bg-white rounded-2xl shadow-2xl transition-all duration-500">
        {% block content %} {% endblock %}
    </main>

    <footer class="bg-gradient-to-r from-orange-600 via-orange-500 to-yellow-400 text-white p-6 mt-8 rounded-t-2xl shadow-xl transition-all duration-500">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Sabores da Casa. Todos os direitos reservados a Matheus.</p>
        </div>
    </footer>
</body>
</html>
